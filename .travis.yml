
# This uses newer and faster docker based build system
sudo: false

language: php

notifications:
  on_success: never
  on_failure: change

php:
  - nightly
  - 7.4
  - 7.3

matrix:
  allow_failures:
    - php: nightly

before_script:
  - composer install --prefer-source --no-interaction --dev

script:
  - phpunit